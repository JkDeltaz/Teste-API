<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"
</head>
<body>
    <div class="login">
        <h1>Login do Aluno</h1>
        <form action="/auth/login" method="POST" accept-charset="UTF-8">

            <h3>RA do Aluno</h3>
            <input type="text", name="RA" required><br>

            <h3>Senha</h3>
            <input type="password", name="password" required><br>

            <input type="submit", name="Enviar"><br>
            <a href="{{ url_for('auth.cadastro') }}"> Não tem uma conta? Cadastre-se </a><br>
            <a href="{{ url_for('auth.professor') }}"> Área do Professor </a>
        </form>
    </div>
</body>
</html>
